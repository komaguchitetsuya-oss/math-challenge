<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
<style>
  *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
  :root{
    --primary:#4f46e5;--primary-hover:#4338ca;
    --success:#16a34a;--danger:#dc2626;
    --bg:#f8fafc;--card:#fff;--text:#1e293b;--muted:#64748b;
    --radius:12px;
  }
  body{
    font-family:-apple-system,BlinkMacSystemFont,'Segoe UI','Hiragino Kaku Gothic ProN',sans-serif;
    background:var(--bg);color:var(--text);
    min-height:100dvh;display:flex;align-items:center;justify-content:center;
    padding:16px;
  }
  .screen{display:none;width:100%;max-width:480px;text-align:center}
  .screen.active{display:block}
  h1{font-size:2rem;margin-bottom:8px}
  h2{font-size:1.5rem;margin-bottom:16px}

  .btn{
    display:inline-block;padding:14px 32px;border:none;border-radius:var(--radius);

  }
  .btn-primary{background:var(--primary)}
  .btn-primary:hover{background:var(--primary-hover)}

  /* Game screen */
  .game-header{
    display:flex;justify-content:space-between;align-items:center;
    margin-bottom:24px;padding:16px;
    background:var(--card);border-radius:var(--radius);

  #answerInput{

    outline:none;transition:border-color .15s;
    -moz-appearance:textfield;
  }
  #answerInput::-webkit-outer-spin-button,
  #answerInput::-webkit-inner-spin-button{-webkit-appearance:none;margin:0}
  #answerInput:focus{border-color:var(--primary)}
  #submitBtn{padding:12px 24px;font-size:1.3rem}
  .feedback{
    font-size:1.2rem;font-weight:700;min-height:40px;
    display:flex;align-items:center;justify-content:center;gap:8px;
    transition:all .2s;
  }
  .feedback.correct{color:var(--success)}
  .feedback.wrong{color:var(--danger)}

  .flash{animation:flash-bg .4s}
  @keyframes flash-bg{
    0%{background:rgba(22,163,74,.15)}
    100%{background:transparent}
  }

  /* Result screen */
  .result-score{font-size:4rem;font-weight:800;color:var(--primary);margin:16px 0}
  .result-rank{font-size:1.2rem;color:var(--muted);margin-bottom:24px}
  .result-detail{color:var(--muted);margin-bottom:8px;font-size:.95rem}

  /* Ranking screen */
  .ranking-list{
    list-style:none;text-align:left;
    background:var(--card);border-radius:var(--radius);
    box-shadow:0 1px 3px rgba(0,0,0,.08);overflow:hidden;
    margin-bottom:24px;
  }
  .ranking-item{
    display:flex;align-items:center;padding:12px 16px;
    border-bottom:1px solid #f1f5f9;
  }
  .ranking-item:last-child{border-bottom:none}
  .ranking-item .rank{
    font-size:1.2rem;font-weight:700;width:40px;
    color:var(--muted);flex-shrink:0;
  }
  .ranking-item .rank.gold{color:#f59e0b}
  .ranking-item .rank.silver{color:#94a3b8}
  .ranking-item .rank.bronze{color:#b45309}
  .ranking-item .info{flex:1}
  .ranking-item .info .date{font-size:.8rem;color:var(--muted)}
  .ranking-item .score-val{font-size:1.3rem;font-weight:700;color:var(--primary)}
  .empty-message{color:var(--muted);padding:32px 16px}

  /* Chart screen */
  .chart-container{
    background:var(--card);border-radius:var(--radius);
    box-shadow:0 1px 3px rgba(0,0,0,.08);
    padding:16px;margin-bottom:24px;
  }

  /* Game over overlay */
  .game-over-reason{
    font-size:1.1rem;color:var(--muted);margin-bottom:8px;
  }

  /* Numpad */
  .numpad{
    display:none;
    grid-template-columns:repeat(3,1fr);
    gap:8px;max-width:320px;margin:0 auto 16px;
  }
  .numpad-btn{
    padding:14px 0;font-size:1.5rem;font-weight:700;
    border:none;border-radius:var(--radius);cursor:pointer;
    background:var(--card);color:var(--text);
    box-shadow:0 1px 3px rgba(0,0,0,.1);
    transition:background .1s;
    -webkit-tap-highlight-color:transparent;
    user-select:none;
  }
  .numpad-btn:active{background:#e2e8f0}
  .numpad-btn.key-0{grid-column:2/3}
  .numpad-btn.key-del{background:#fee2e2;color:var(--danger)}
  .numpad-btn.key-ok{grid-column:1/-1;background:var(--primary);color:#fff;padding:16px 0}
  .numpad-btn.key-ok:active{background:var(--primary-hover)}

  /* Mobile: show numpad, hide OK button next to input */
  @media (hover:none) and (pointer:coarse){
    .numpad{display:grid}
    #submitBtn{display:none}
    #answerInput{caret-color:var(--primary)}
  }

  /* Small screen adjustments */
  @media (max-width:480px){
    body{padding:8px;align-items:flex-start;padding-top:16px}
    h1{font-size:1.6rem}
    .question{font-size:2.2rem;padding:20px 12px;margin-bottom:16px}
    #answerInput{font-size:1.6rem;width:150px;padding:10px}
    .game-header{padding:12px;margin-bottom:16px}
    .result-score{font-size:3rem}
  }
</style>

<body>

  <p class="subtitle">Âà∂ÈôêÊôÇÈñìÂÜÖ„Å´„Å©„Çå„Å†„ÅëÈÄ£Á∂öÊ≠£Ëß£„Åß„Åç„Çã„ÅãÊåëÊà¶„Åó„Çà„ÅÜÔºÅ<br>Ê≠£Ëß£„Åô„Çã„Åü„Å≥„Å´ +5Áßí</p>
  <div class="btn-group">

  <div class="game-header">

<script>
// ==============================
// State
// ==============================
let timeLeft = 0;
let score = 0;
let currentAnswer = 0;
let timerInterval = null;
let gameActive = false;
let historyChart = null;
const isTouchDevice = window.matchMedia('(hover:none) and (pointer:coarse)').matches;

// ==============================
// Screen management
// ==============================
function showScreen(id) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  if (id === 'rankingScreen') renderRanking();
  if (id === 'chartScreen') renderChart();
}

// ==============================
// History (localStorage)
// ==============================
function getHistory() {
  try {
    return JSON.parse(localStorage.getItem('mathGameHistory') || '[]');
  } catch { return []; }
}

function saveResult(score) {
  const history = getHistory();
  history.push({ date: new Date().toISOString(), score });
  localStorage.setItem('mathGameHistory', JSON.stringify(history));
}

// ==============================
// Problem generation
// ==============================
function rand(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

function roundDec(n) {
  return Math.round(n * 1000) / 1000;
}

function formatNum(n) {
  return Number.isInteger(n) ? String(n) : String(roundDec(n));
}

function generateProblem(questionNumber) {
  const ops = ['+', '-', '√ó', '√∑'];
  const op = ops[rand(0, 3)];
  let a, b, answer;

  const decChance = questionNumber <= 5 ? 0.25 : questionNumber <= 10 ? 0.35 : 0.45;
  const useDec = Math.random() < decChance;

  if (questionNumber <= 5) {
    // Easy
    if (useDec) {
      switch (op) {
        case '+': { const a10=rand(10,200),b10=rand(1,90); a=a10/10; b=b10/10; answer=(a10+b10)/10; break; }
        case '-': { const a10=rand(50,200),b10=rand(1,Math.min(49,a10-1)); a=a10/10; b=b10/10; answer=(a10-b10)/10; break; }
        case '√ó': { const a10=rand(11,99); b=rand(2,5); a=a10/10; answer=roundDec(a*b); break; }
        case '√∑': { const ds=[2,4,5]; b=ds[rand(0,2)]; a=rand(10,50); while(a%b===0)a++; answer=roundDec(a/b); break; }
      }
    } else {
      switch (op) {
        case '+': a=rand(10,50); b=rand(1,9); answer=a+b; break;
        case '-': a=rand(10,50); b=rand(1,9); answer=a-b; break;
        case '√ó': a=rand(10,30); b=rand(2,5); answer=a*b; break;
        case '√∑': b=rand(2,5); answer=rand(2,9); a=answer*b; break;
      }
    }
  } else if (questionNumber <= 10) {
    // Normal
    if (useDec) {
      switch (op) {
        case '+': { const a10=rand(100,990),b10=rand(10,500); a=a10/10; b=b10/10; answer=(a10+b10)/10; break; }
        case '-': { const a10=rand(200,990),b10=rand(10,Math.min(500,a10-1)); a=a10/10; b=b10/10; answer=(a10-b10)/10; break; }
        case '√ó': { const a10=rand(100,500); b=rand(2,9); a=a10/10; answer=roundDec(a*b); break; }
        case '√∑': { const ds=[2,4,5]; b=ds[rand(0,2)]; a=rand(10,99); while(a%b===0)a++; answer=roundDec(a/b); break; }
      }
    } else {
      switch (op) {
        case '+': a=rand(10,99); b=rand(10,99); answer=a+b; break;
        case '-': a=rand(10,99); b=rand(10,99); if(a<=b){const t=a;a=b;b=t;} answer=a-b; if(answer===0){a++;answer=a-b;} break;
        case '√ó': a=rand(10,99); b=rand(2,9); answer=a*b; break;
        case '√∑': b=rand(2,9); answer=rand(5,15); a=answer*b; break;
      }
    }
  } else if (questionNumber <= 20) {
    // Hard-ish
    if (useDec) {
      switch (op) {
        case '+': { const a10=rand(100,2000),b10=rand(10,990); a=a10/10; b=b10/10; answer=(a10+b10)/10; break; }
        case '-': { const a10=rand(500,5000),b10=rand(10,Math.min(990,a10-1)); a=a10/10; b=b10/10; answer=(a10-b10)/10; break; }
        case '√ó': { const a10=rand(100,999); b=rand(4,9); a=a10/10; answer=roundDec(a*b); break; }
        case '√∑': { const ds=[2,4,5]; b=ds[rand(0,2)]; a=rand(20,200); while(a%b===0)a++; answer=roundDec(a/b); break; }
      }
    } else {
      switch (op) {
        case '+': a=rand(100,999); b=rand(10,99); answer=a+b; break;
        case '-': a=rand(100,999); b=rand(10,99); answer=a-b; break;
        case '√ó': a=rand(30,99); b=rand(4,9); answer=a*b; break;
        case '√∑': b=rand(2,5); answer=rand(10,99); a=answer*b; break;
      }
    }
  } else {
    // Hard
    if (useDec) {
      switch (op) {
        case '+': { const a10=rand(1000,9990),b10=rand(100,990); a=a10/10; b=b10/10; answer=(a10+b10)/10; break; }
        case '-': { const a10=rand(1000,9990),b10=rand(100,Math.min(990,a10-1)); a=a10/10; b=b10/10; answer=(a10-b10)/10; break; }
        case '√ó': { const a10=rand(100,999); b=rand(5,9); a=a10/10; answer=roundDec(a*b); break; }
        case '√∑': { const ds=[2,4,5,8]; b=ds[rand(0,3)]; a=rand(50,300); while(a%b===0)a++; answer=roundDec(a/b); break; }
      }
    } else {
      switch (op) {
        case '+': a=rand(100,999); b=rand(100,999); answer=a+b; break;
        case '-': a=rand(100,999); b=rand(100,999); if(a<=b){const t=a;a=b;b=t;} answer=a-b; if(answer===0){a++;answer=a-b;} break;
        case '√ó': a=rand(50,99); b=rand(5,9); answer=a*b; break;
        case '√∑': b=rand(3,9); answer=rand(20,150); a=answer*b; break;
      }
    }
  }

  const display = `${formatNum(a)} ${op} ${formatNum(b)}`;
  return { display, answer };
}

// ==============================
// Game logic
// ==============================
function startGame() {
  score = 0;
  timeLeft = 60.0;
  gameActive = true;

  document.getElementById('scoreDisplay').textContent = '0';
  document.getElementById('feedback').textContent = '';
  document.getElementById('feedback').className = 'feedback';

  showScreen('gameScreen');
  nextQuestion();
  startTimer();
  if (!isTouchDevice) document.getElementById('answerInput').focus();
}

function nextQuestion() {
  const questionNum = score + 1;
  const problem = generateProblem(questionNum);
  currentAnswer = problem.answer;
  document.getElementById('questionBox').textContent = problem.display;
  document.getElementById('questionNum').textContent = questionNum;
  document.getElementById('answerInput').value = '';
  if (!isTouchDevice) document.getElementById('answerInput').focus();
}

function submitAnswer() {
  if (!gameActive) return;
  const input = document.getElementById('answerInput');
  const value = input.value.trim();
  if (value === '') return;

  const userAnswer = parseFloat(value);
  if (isNaN(userAnswer)) {
    input.value = '';
    return;
  }

  const feedbackEl = document.getElementById('feedback');

  if (Math.abs(userAnswer - currentAnswer) < 0.005) {
    // Correct
    score++;
    timeLeft += 5;
    document.getElementById('scoreDisplay').textContent = score;
    feedbackEl.textContent = 'Ê≠£Ëß£ÔºÅ +5Áßí';
    feedbackEl.className = 'feedback correct';
    document.getElementById('questionBox').classList.remove('flash');
    void document.getElementById('questionBox').offsetWidth; // reflow
    document.getElementById('questionBox').classList.add('flash');
    updateTimerDisplay();
    nextQuestion();
  } else {
    // Wrong - game over
    gameActive = false;
    feedbackEl.textContent = `‰∏çÊ≠£Ëß£‚Ä¶ Á≠î„Åà„ÅØ ${formatNum(currentAnswer)}`;
    feedbackEl.className = 'feedback wrong';
    setTimeout(() => endGame('wrong'), 800);
  }
}

function startTimer() {
  if (timerInterval) clearInterval(timerInterval);
  timerInterval = setInterval(() => {
    timeLeft -= 0.1;
    updateTimerDisplay();
    if (timeLeft <= 0) {
      timeLeft = 0;
      updateTimerDisplay();
      gameActive = false;
      endGame('time');
    }
  }, 100);
}

function updateTimerDisplay() {
  const el = document.getElementById('timer');
  el.textContent = Math.max(0, timeLeft).toFixed(1);
  if (timeLeft <= 10) {
    el.classList.add('danger');
  } else {
    el.classList.remove('danger');
  }
}

function endGame(reason) {
  clearInterval(timerInterval);
  timerInterval = null;
  gameActive = false;

  saveResult(score);
  const history = getHistory();
  const sorted = [...history].sort((a, b) => b.score - a.score);
  const rank = sorted.findIndex(h => h.score === score && h.date === history[history.length - 1].date) + 1;

  document.getElementById('resultScore').textContent = score;
  document.getElementById('resultRank').textContent = `Ê≠¥‰ª£ ${rank} ‰Ωç / ${history.length} Âõû‰∏≠`;
  document.getElementById('gameOverReason').textContent =
    reason === 'time' ? '„Çø„Ç§„É†„Ç¢„ÉÉ„ÉóÔºÅ' : '‰∏çÊ≠£Ëß£„Åß„Ç≤„Éº„É†ÁµÇ‰∫Ü';

  showScreen('resultScreen');
}

// Enter key to submit (desktop)
document.getElementById('answerInput').addEventListener('keydown', (e) => {
  if (e.key === 'Enter') {
    e.preventDefault();
    submitAnswer();
  }
});

// Mobile: prevent native keyboard, use custom numpad instead
if (isTouchDevice) {
  document.getElementById('answerInput').setAttribute('readonly', '');
}

// Numpad event handler
document.getElementById('numpad').addEventListener('click', (e) => {
  const btn = e.target.closest('.numpad-btn');
  if (!btn) return;
  const key = btn.dataset.key;
  const input = document.getElementById('answerInput');

  if (key === 'ok') {
    submitAnswer();
  } else if (key === 'del') {
    input.value = input.value.slice(0, -1);
  } else if (key === '.') {
    if (!input.value.includes('.')) input.value += '.';
  } else {
    input.value += key;
  }
});

// ==============================
// Ranking
// ==============================
function renderRanking() {
  const history = getHistory();
  const sorted = [...history].sort((a, b) => b.score - a.score).slice(0, 20);
  const list = document.getElementById('rankingList');

  if (sorted.length === 0) {
    list.innerHTML = '<li class="empty-message">„Åæ„Å†Ë®òÈå≤„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ</li>';
    return;
  }

  list.innerHTML = sorted.map((item, i) => {
    const d = new Date(item.date);
    const dateStr = `${d.getFullYear()}/${String(d.getMonth()+1).padStart(2,'0')}/${String(d.getDate()).padStart(2,'0')} ${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}`;
    const rankClass = i === 0 ? 'gold' : i === 1 ? 'silver' : i === 2 ? 'bronze' : '';
    const rankLabel = i < 3 ? ['ü•á','ü•à','ü•â'][i] : `${i+1}`;
    return `
      <li class="ranking-item">
        <div class="rank ${rankClass}">${rankLabel}</div>
        <div class="info">
          <div class="date">${dateStr}</div>
        </div>
        <div class="score-val">${item.score} Âïè</div>
      </li>`;
  }).join('');
}

function renderChart() {
  const history = getHistory();
  const canvas = document.getElementById('historyChart');

  if (historyChart) {
    historyChart.destroy();
    historyChart = null;
  }

  if (history.length === 0) {
    const ctx = canvas.getContext('2d');
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#64748b';
    ctx.font = '14px sans-serif';
    ctx.textAlign = 'center';
    ctx.fillText('„Åæ„Å†Ë®òÈå≤„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ', canvas.width / 2, canvas.height / 2);
    return;
  }

  // Show last 30 plays
  const recent = history.slice(-30);
  const labels = recent.map(h => {
    const d = new Date(h.date);
    return `${d.getMonth()+1}/${d.getDate()} ${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}`;
  });
  const data = recent.map(h => h.score);

  historyChart = new Chart(canvas, {
    type: 'line',
    data: {
      labels,
      datasets: [{
        label: 'ÈÄ£Á∂öÊ≠£Ëß£Êï∞',
        data,
        borderColor: '#4f46e5',
        backgroundColor: 'rgba(79,70,229,0.1)',
        fill: true,
        tension: 0.3,
        pointBackgroundColor: '#4f46e5',
        pointRadius: 4,
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true,
          ticks: { stepSize: 1, precision: 0 },
          title: { display: true, text: 'ÈÄ£Á∂öÊ≠£Ëß£Êï∞' }
        },
        x: {
          ticks: { maxRotation: 45, font: { size: 10 } },
          title: { display: true, text: '„Éó„É¨„Ç§Êó•ÊôÇ' }
        }
      },
      plugins: {
        legend: { display: false }
      }
    }
  });
}
